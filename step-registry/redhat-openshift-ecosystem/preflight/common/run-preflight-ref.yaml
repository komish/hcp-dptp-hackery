ref:
  as: run-preflight # TODO we should be more specific whether the test asset is a bundle or a container
  from_image:
    name: openshift-preflight
    namespace: ci
    tag: latest
  commands: run-preflight.sh
  environment:
    - name: PREFLIGHT_TEST_ASSET
      documentation: The asset under test by the preflight utility
  resources:
    requests:
      cpu: 1000m
      memory: 100Mi
  documentation: |-
      This step will execute the Preflight utility against a target certification test asset.