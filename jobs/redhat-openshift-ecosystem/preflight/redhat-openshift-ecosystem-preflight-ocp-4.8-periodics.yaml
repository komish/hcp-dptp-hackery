# TODO: Change Me
periodics:
- agent: kubernetes
  cluster: build02
  cron: '@yearly'
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: ocp-4.8 # TODO This was pointing to redhat-openshift-ecosystem/cvp, do we need to add something here?
    org: redhat-openshift-ecosystem
    repo: openshift-preflight
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-redhat-openshift-ecosystem-preflight-ocp-4.8-preflight-common-claim
  spec:
    containers:
    - args:
      - --gcs-upload-secret=/secrets/gcs/service-account.json ## TODO we have to add creds
      - --hive-kubeconfig=/secrets/hive-hive-credentials/kubeconfig ## TODO we have to add creds
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson ## TODO we have to add creds 
      - --report-credentials-file=/etc/report/credentials ## TODO we have to add creds
      - --secret-dir=/secrets/ci-pull-credentials  ## TODO we have to add creds
      - --target=preflight-common-claim
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /secrets/ci-pull-credentials 
        name: ci-pull-credentials
        readOnly: true
      - mountPath: /secrets/gcs
        name: gcs-credentials
        readOnly: true
      - mountPath: /secrets/hive-hive-credentials
        name: hive-hive-credentials
        readOnly: true
      - mountPath: /etc/pull-secret # remove these if we don't need them
        name: pull-secret
        readOnly: true
      - mountPath: /etc/report
        name: result-aggregator
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: ci-pull-credentials
      secret:
        secretName: ci-pull-credentials
    - name: hive-hive-credentials
      secret:
        secretName: hive-hive-credentials
    - name: pull-secret
      secret:
        secretName: registry-pull-credentials
    - name: result-aggregator
      secret:
        secretName: result-aggregator